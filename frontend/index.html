<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
  </head>
  <body>
    <h1>Test</h1>
    <button type="button" id="fetch-button">Fetch API data</button>
  </body>
  <script async>
    const fetchFromAPI = async () => {
      try {
        const apiResponse = await fetch(
          'http://localhost:3003/api/restaurants'
        );
        const items = await apiResponse.json();
        return items;
      } catch (e) {
        return "Can't connect to Server!";
      }
    };

    const displayFetchedData = async () => {
      const data = await fetchFromAPI();
      console.log('fetched data', data);
      alert(
        `=> ${data.map((i) => i.title).toString()}
        (Check console for detailed logs)`
      );
    };
    const button = document.getElementById('fetch-button');
    button.addEventListener('click', displayFetchedData);
  </script>
</html>
